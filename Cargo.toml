[package]
name = "vole"
version = "0.1.0"
edition = "2024"

[lib]
name = "vole"
path = "src/lib.rs"

[[bin]]
name = "vole"
path = "src/bin/vole.rs"

[[bin]]
name = "vole-snap"
path = "src/bin/vole_snap.rs"

[dependencies]
# Cranelift for JIT compilation
cranelift = "0.127"
cranelift-jit = "0.127"
cranelift-module = "0.127"
cranelift-codegen = "0.127"
cranelift-frontend = "0.127"
cranelift-native = "0.127"
target-lexicon = "0.13"

# C library interop (for longjmp in test assertions)
libc = "0.2"

# Error handling
thiserror = "2.0"
miette = { version = "7.4", features = ["fancy"] }

# CLI
clap = { version = "4.5", features = ["derive"] }

# File globbing for test discovery
glob = "0.3"

# Text diffing for snapshot testing
similar = "2.6"

[dev-dependencies]
pretty_assertions = "1.4"
tempfile = "3.10"

[build-dependencies]
vergen = { version = "9", features = ["build", "cargo"] }
vergen-gitcl = { version = "1", features = ["build"] }

[profile.release]
lto = true
codegen-units = 1
