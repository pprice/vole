name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@just
      - name: Check formatting
        run: just fmt-check
      - name: Run clippy
        run: just clippy

  build-and-test:
    name: Build & Test (${{ matrix.os }}, ${{ matrix.profile }})
    needs: check
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        profile: [debug, release]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@just
      - name: Build
        run: just build${{ matrix.profile == 'release' && '-release' || '' }}
      - name: Test
        run: just test${{ matrix.profile == 'release' && '-release' || '' }}
