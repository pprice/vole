name: Auto Tag

on:
  push:
    branches: [main]
    paths:
      - 'Cargo.toml'

permissions:
  contents: write
  actions: write

jobs:
  tag:
    name: Create tag on version bump
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "vole") | .version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: check
        run: |
          if git rev-parse "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "Tag ${{ steps.version.outputs.tag }} already exists, skipping"
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Tag ${{ steps.version.outputs.tag }} does not exist, creating"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          git tag "${{ steps.version.outputs.tag }}" "${{ github.sha }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Trigger release workflow
        if: steps.check.outputs.exists == 'false'
        run: gh workflow run release.yml --ref "${{ steps.version.outputs.tag }}" -f tag="${{ steps.version.outputs.tag }}"
        env:
          GH_TOKEN: ${{ github.token }}
